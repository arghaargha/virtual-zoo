<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dummy Payment Page</title>
<style>
  body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; padding: 20px; }
  .payment-form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #333; }
  .form-group { margin-bottom: 15px; }
  .form-group label { display: block; margin-bottom: 5px; }
  .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
  .form-group button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
  .form-group button:hover { background-color: #4cae4c; }
  
</style>
</head>
<body>

<div class="payment-form">
  <h2>Payment Details</h2>
  <form>
    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" required>
    </div>
    <div class="form-group">
      <label for="expDate">Expiry Date</label>
      <input type="text" id="expDate" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required>
    </div>
    <div class="form-group">
      <button type="submit">Pay Now</button>
    </div>
  </form>
</div>

</body>
</html>
